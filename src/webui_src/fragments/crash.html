<!-- Crash History fragment - loaded on demand -->
<div class="log-container" style="height: auto; max-height: 400px;">
    <table style="width: 100%; font-size: 12px;">
        <thead>
            <tr>
                <th style="width: 8%;">#</th>
                <th style="width: 18%;">Type</th>
                <th style="width: 18%;">Uptime</th>
                <th style="width: 15%;">Heap</th>
                <th class="crash-min-heap" style="width: 15%;">Min</th>
                <th class="crash-details" style="width: 26%;">Details</th>
            </tr>
        </thead>
        <tbody id="crashTableBody">
            <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
        </tbody>
    </table>
</div>
<small class="hint">Click on a row with magnifying glass to view detailed backtrace information</small>
