<!-- System Logs fragment - loaded on demand -->
<span id="copyBtn" onclick="copyLogs()" style="position: absolute; top: 10px; right: 10px; cursor: pointer; user-select: none; display: flex; align-items: center; padding: 5px; z-index: 10; background: rgba(233, 236, 239, 0.9); border-radius: 4px;" title="Copy logs to clipboard">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="#666" stroke-width="1.5">
        <rect x="6" y="6" width="10" height="12" rx="1"></rect>
        <path d="M14 4V3a1 1 0 00-1-1H5a1 1 0 00-1 1v12a1 1 0 001 1h1"></path>
    </svg>
</span>
<div class="log-container">
    <div id="logContainer">
        <div id="logEntries">Loading logs...</div>
    </div>
</div>
<p style="margin-top: 10px; margin-bottom: 0;"><small>Showing last <span id="logCount">50</span> entries. Auto-updates every 5 seconds.</small></p>
