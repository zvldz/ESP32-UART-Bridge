name: Build firmware

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build all production firmware
        run: |
          pio run -e zero_production -e zero_ble_production \
                  -e supermini_production -e supermini_ble_production \
                  -e xiao_production -e xiao_ble_production \
                  -e minikit_production -e minikit_bt_production -e minikit_ble_production

      - name: Prepare release zip
        run: |
          mkdir -p tmp
          for env_board in \
            "zero_production:zero" \
            "zero_ble_production:zero-ble" \
            "supermini_production:supermini" \
            "supermini_ble_production:supermini-ble" \
            "xiao_production:xiao" \
            "xiao_ble_production:xiao-ble" \
            "minikit_production:minikit" \
            "minikit_bt_production:minikit-bt" \
            "minikit_ble_production:minikit-ble"; do
            env="${env_board%%:*}"
            board="${env_board##*:}"
            cp ".pio/build/${env}/firmware.bin" "tmp/firmware-${board}.bin"
            cp ".pio/build/${env}/firmware.elf" "tmp/firmware-${board}.elf"
            cp ".pio/build/${env}/bootloader.bin" "tmp/bootloader-${board}.bin"
            cp ".pio/build/${env}/partitions.bin" "tmp/partitions-${board}.bin"
          done
          cd tmp && zip -r ../firmware-${{ github.ref_name }}.zip .

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          # Extract section for current version until next version header
          # awk state machine: start printing after version header, stop at next version
          BODY=$(awk "/^## ${VERSION}([ (]|$)/{found=1; next} /^## v[0-9]/{found=0} found" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY="Release ${VERSION}"
          fi
          # Save raw content, then wrap ### sections in collapsible <details> blocks
          echo "$BODY" > release_notes_raw.md
          awk '
          /^---$/ { next }
          /^### / {
              if (d) print "\n</details>"
              t = substr($0, 5)
              print "<details>"
              print "<summary><h3>" t "</h3></summary>"
              print ""
              d = 1
              next
          }
          { print }
          END { if (d) print "\n</details>" }
          ' release_notes_raw.md > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: firmware-${{ github.ref_name }}.zip
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
