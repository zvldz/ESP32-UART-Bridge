name: Build firmware

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build all production firmware
        run: pio run -e zero_production -e supermini_production -e xiao_production -e minikit_production

      - name: Prepare release zip
        run: |
          mkdir -p tmp
          cp .pio/build/zero_production/firmware.bin tmp/firmware-zero.bin
          cp .pio/build/zero_production/firmware.elf tmp/firmware-zero.elf
          cp .pio/build/supermini_production/firmware.bin tmp/firmware-supermini.bin
          cp .pio/build/supermini_production/firmware.elf tmp/firmware-supermini.elf
          cp .pio/build/xiao_production/firmware.bin tmp/firmware-xiao.bin
          cp .pio/build/xiao_production/firmware.elf tmp/firmware-xiao.elf
          cp .pio/build/minikit_production/firmware.bin tmp/firmware-minikit.bin
          cp .pio/build/minikit_production/firmware.elf tmp/firmware-minikit.elf
          cd tmp && zip -r ../firmware-${{ github.ref_name }}.zip .

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          # Extract section for current version until next version header
          # awk state machine: start printing after version header, stop at next version
          BODY=$(awk "/^## ${VERSION}[ (]/{found=1; next} /^## v[0-9]/{found=0} found" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY="Release ${VERSION}"
          fi
          # Save to file to preserve multiline
          echo "$BODY" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: firmware-${{ github.ref_name }}.zip
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
